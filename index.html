<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="app-wrap">
        <h2>A QR code generator built in Vanilla JS</h2>
        <br>    
        <div class="user-div">
            <input type="text" id="input" class="input" placeholder="Insert a URL here..." >
            <br>
            <div class="btn-div">
                <button type="submit" id="qr-code"  >Generate</button> 
                &nbsp;
                <button id="clr-btn" >Clear</button>
            </div>
        </div>

        <div class="loader-div">
            <span id="loading" class="loader" ></span>
        </div>
        <div class="qr-div" >
            <img src="" id="code-img">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
